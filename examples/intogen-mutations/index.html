<!DOCTYPE html>
<html>
<head>
    <title>jHeatmap</title>
    <link href="../../css/jheatmap-1.0.0-alpha-min.css" rel="stylesheet" type="text/css"/>
    <style>
            /* To center the heatmap */
        table.heatmap {
            margin: 30px auto;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="../../js/jheatmap-1.0.0-alpha-min.js" type="text/javascript"></script>

<script type="text/javascript">
   $(document).ready(function() {
                $('#heatmap').heatmap(
			{
				data : {
				    rows: new jheatmap.readers.AnnotationReader({ url: "tcga-gbm-rows.tsv" }),
				    cols: new jheatmap.readers.AnnotationReader({ url: "tcga-gbm-cols.tsv" }),
				    values: new jheatmap.readers.TableHeatmapReader({ url: "tcga-gbm-data.tsv", orderedValues: false })
				      },
			       init : function(heatmap) {



					// Default cell value
					heatmap.cells.selectedValue = "ma-score";
				       // Setup default zoom 
					heatmap.cols.zoom = 1;


					// Configure decorators and aggregators
					heatmap.cells.decorators["ma-score"] = new jheatmap.decorators.Heat({
						minValue: 0, midValue: 0.5, maxValue: 1 });
					heatmap.cells.aggregators["ma-score"] = new
						jheatmap.aggregators.AbsoluteAddition();
					heatmap.cells.decorators["sift-score"] = new jheatmap.decorators.Heat({
						minValue: 0, midValue: 0.5, maxValue: 1 });
					heatmap.cells.aggregators["sift-score"] = new
						jheatmap.aggregators.AbsoluteAddition();
					heatmap.cells.decorators["pph2-score"] = new jheatmap.decorators.Heat({
						minValue: -2, midValue: 1, maxValue: 4 });
					heatmap.cells.aggregators["pph2-score"] = new
						jheatmap.aggregators.AbsoluteAddition();

					// Col annotations
					heatmap.cols.decorators["subtype"] = new jheatmap.decorators.CategoricalRandom();
					heatmap.cols.annotations = ["subtype"];

					// Row annotations
					heatmap.rows.decorators["fm-bias"] = new jheatmap.decorators.PValue({
						cutoff: 0.05 });
					heatmap.rows.decorators["mut-freq"] = new jheatmap.decorators.Linear({
						ranges: [[0,1]], colors: [[[255,255,255],[255,0,255]]] });
					heatmap.rows.decorators["clust-bias"] = new jheatmap.decorators.PValue({
						cutoff: 0.05 });
					heatmap.rows.annotations = ["fm-bias","mut-freq","clust-bias"];

					// Mutually exclusive sorting
					heatmap.rows.sorter = new
						jheatmap.sorters.MutualExclusiveSorter(3, false);
					heatmap.rows.DefaultAggregationSorter =
						jheatmap.sorters.MutualExclusiveSorter;
					heatmap.cols.DefaultAggregationSorter =
						jheatmap.sorters.MutualExclusiveSorter;
				}

			}
                );
        });
</script>
</head>
<body>

<div id="heatmap-loader">
    <div class="background"></div>
    <div class="loader">
        <img src="../images/loading.gif">
    </div>
</div>
<div id="heatmap"></div>
</body>
</html>
