<!DOCTYPE html>
<html>
<head>
<title>jHeatmap</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link id="jheatmap.css" href="../../css/jheatmap-1.0.0-alpha-min.css" rel="stylesheet" type="text/css" />
<script id="jheatmap.js" src="../../js/jheatmap-1.0.0-alpha-min.js" type="text/javascript"></script>

<script>
	$(document).ready(function() {
		$('#heatmap').heatmap({
			data : {
				type : 'raw',
				rows : 'analysis-rows.tsv',
				cols : 'analysis-columns.tsv',
				values : 'analysis-results.tsv'
			},

			init : function(heatmap) {

				// Default cell value
				heatmap.cells.selectedValue = 0;

				// Configure decorators and aggregators
				heatmap.cells.decorators[0] = heatmapDecorators['median'];
				heatmap.cells.aggregators[0] = heatmapAggregators['median'];

				// Default zoom
				heatmap.cols.zoom = 10;
				heatmap.rows.zoom = 10;

				// Add filters
				heatmap.filters = {
					'non-expressed-rows' : {
						title : "Hide non-differentially expressed",
						filter : heatmapFilters['non-expressed'],
						options : {
							cutoff : 4
						},
						fields : [ 0 ]
					}
				}
				heatmap.addRowsFilter('non-expressed-rows');
				heatmap.applyFilters();

				// Default sort
				heatmap.rows.sort.type = "value";
				heatmap.rows.sort.field = 0;
				heatmap.rows.sort.asc = false;
				heatmap.cols.sort.type = "value";
				heatmap.cols.sort.field = 0;
				heatmap.cols.sort.asc = false;
				heatmap.applySort();

			}
		});
	});
</script>
</head>
<body>

	<div id="heatmap"></div>

</body>
</html>
