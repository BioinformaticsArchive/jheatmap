<!DOCTYPE html>
<html>
<head>
<title>jHeatmap</title>
<link href="@jheatmap.css@" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="@jquery.js@"></script>
<script src="@jheatmap.js@" type="text/javascript"></script>
<script>
        $(document).ready(function() {
                $('#heatmap').heatmap(
                		{
                			data : {
                				rows : new jheatmap.readers.TsvTableReader({ url: "analysis-rows.tsv" }),
                        		cols : new jheatmap.readers.TsvTableReader({ url: "analysis-columns.tsv" }),
                        		values : new jheatmap.readers.TsvMatrixReader({ url: "analysis-results.tsv", orderedValues: true })
                			},
                			
                			init : function(heatmap) {
                				
                				// Size
                				heatmap.size.width = 600;
                				heatmap.size.height = 600;
                				
                				// Setup default zoom 
                				heatmap.cols.zoom = 12;
                				heatmap.rows.zoom = 12;
                				
                				// Default cell value
                				heatmap.cells.selectedValue = 8;
                				
                				// Configure decorators and aggregators
                                var decoratorPValue = new jheatmap.decorators.PValue();
                                var aggregatorPValue = new jheatmap.aggregators.PValue({});
                				$.each( [8, 9, 10, 11, 12, 13], function(pos, value) {
                					heatmap.cells.decorators[value] = decoratorPValue;
                    				heatmap.cells.aggregators[value] = aggregatorPValue;
                				});
                				
                				// Column annotations
                				heatmap.cols.decorators[1] = new jheatmap.decorators.Constant({});
                				heatmap.cols.decorators[2] = new jheatmap.decorators.Categorical({
                                        values: ["F", "M"],
                                        colors: ["pink", "blue"]
                                        });
                				heatmap.cols.annotations = [1, 2];
                				
                				// Row annotations
                				heatmap.rows.decorators[1] = decoratorPValue;
                				heatmap.rows.annotations = [1];
                				
                				
                				
                				// Add filters
                				heatmap.filters = {
                						'non-significant-rows' : {
                							title : "Hide non-significant rows",
                							filter : new jheatmap.filters.NonSignificance(),
                							fields : [8, 9, 10, 11, 12, 13]
                						}
                				}
                				
                				heatmap.addRowsFilter('non-significant-rows');
                				heatmap.applyFilters();
                				
                				// Default sorting
                				heatmap.rows.sort.type = "value";
								heatmap.rows.sort.field = 8;
								heatmap.rows.sort.asc = false;
								heatmap.cols.sort.type = "value";
								heatmap.cols.sort.field = 8;
								heatmap.cols.sort.asc = false;                				
                				heatmap.applySort();
                				                				
                			}
                		}
                );
        });
        </script>
</head>
<body>

	<div id="heatmap"></div>

</body>
</html>
