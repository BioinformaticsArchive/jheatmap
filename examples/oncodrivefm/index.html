<!DOCTYPE html>
<html>
<head>
<title>jHeatmap</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="@jquery.mobile.css@" rel="stylesheet" type="text/css" />
<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="@jheatmap.css@" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="@jquery.js@"></script>
<script type="text/javascript" src="@jquery.mobile.js@"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script src="@jheatmap.js@" type="text/javascript"></script>

<script>
	$(document).ready(function() {
		$('#heatmap').heatmap({
			data : {
				type : "tdm",
				rows : 'analysis-rows.tsv',
				cols : 'analysis-columns.tsv',
				values : 'analysis-results.tsv'
			},

			init : function(heatmap) {

                // Size
                heatmap.size.width = 600;
                heatmap.size.height = 600;

                // Default cell value
				heatmap.cells.selectedValue = 2;

				// Configure decorators and aggregators
				heatmap.cells.decorators[2] = new jheatmap.decorators.Linear();
				heatmap.cells.aggregators[2] = new jheatmap.aggregators.AbsoluteAddition();

				// Column annotations
				heatmap.cols.decorators[1] = new jheatmap.decorators.PValue( { cutoff: 0.8 } );
				heatmap.cols.annotations = [ 1 ];

				// Row annotations
				heatmap.rows.decorators[1] = new jheatmap.decorators.Linear();
				heatmap.rows.annotations = [ 1 ];

				// Setup default zoom 
				heatmap.cols.zoom = 6;
				heatmap.rows.zoom = 6;

                // Mutually exclusive sorting
                heatmap.applySort = function() {
                    heatmap.rows.sort.type = "value";
                    heatmap.rows.sort.field = 2;
                    heatmap.rows.sort.asc = false;
                    heatmap.applyRowsSort();

                    heatmap.cols.sort.type = "value";
                    heatmap.cols.sort.field = 2;
                    heatmap.cols.sort.asc = false;
                    for (var i = heatmap.rows.order.length - 1; i >= 0; i--) {
                        heatmap.cols.sort.item = [heatmap.rows.order[i]];
                        heatmap.applyColsSort();
                    }
                }
                heatmap.applySort();
			}
		});
	});
</script>
</head>
<body>

	<div id="heatmap"></div>

</body>
</html>
