<!DOCTYPE html>
<html>
<head>
<title>jHeatmap</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<link id="jheatmap.css" href="../../css/jheatmap-1.0.0-alpha-min.css" rel="stylesheet" type="text/css" />
<script id="jheatmap.js" src="../../js/jheatmap-1.0.0-alpha-min.js" type="text/javascript"></script>

<script>
	$(document).ready(function() {
		$('#heatmap').heatmap({
			data : {
				type : "tcm",
				rows : 'analysis-rows.tsv',
				cols : 'analysis-columns.tsv',
				values : 'analysis-results.tsv'
			},

			init : function(heatmap) {

				// Disable tooltips
				heatmap.tooltip = false;

				// Default cell value
				heatmap.cells.selectedValue = 2;

				// Configure decorators and aggregators
				heatmap.cells.decorators[2] = heatmapDecorators['median'];
				heatmap.cells.aggregators[2] = heatmapAggregators['median'];

				// Column annotations
				heatmap.cols.decorators[1] = heatmapDecorators['pvalue'];
				heatmap.cols.annotations = [ 1 ];

				// Row annotations
				heatmap.rows.decorators[1] = heatmapDecorators['pvalue'];
				heatmap.rows.annotations = [ 1 ];

				// Setup default zoom 
				heatmap.cols.zoom = 6;
				heatmap.rows.zoom = 6;

			}
		});
	});
</script>
</head>
<body>

	<div id="heatmap"></div>

</body>
</html>
