<!DOCTYPE html>
<html>
<head>
<title>jHeatmap</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" rel="stylesheet" type="text/css" />
<link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link id="jheatmap.css" href="../../css/jheatmap-1.0.0-alpha.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<script id="jheatmap.js" src="../../js/jheatmap-1.0.0-alpha.js" type="text/javascript"></script>
	
<script>
        $(document).ready(function() {
                $('#heatmap').heatmap(
                		{ 
                			data : {
                				type : 'cdm',
                				values : 'analysis-results.cdm'
                			},
                			
                			init : function(heatmap) {

                                // Size
                                heatmap.size.width = 600;
                                heatmap.size.height = 600;

                                // Default cell value
                				heatmap.cells.selectedValue = 0;
                				                				
                				// Configure decorators and aggregators
                				heatmap.cells.decorators[0] = new jheatmap.decorators.Median( { maxValue: 4 });
                				heatmap.cells.aggregators[0] = new jheatmap.aggregators.Median( { maxValue: 4 });
                				
                				// Default zoom
                				heatmap.cols.zoom = 5;
                				heatmap.rows.zoom = 5;
                				
                				// Add filters
                				heatmap.filters = {
                						'non-expressed-rows' : {
                							title : "Hide non-differentially expressed",
                							filter : new jheatmap.filters.NonExpressed({ maxValue: 4 }),
                							fields : [ 0 ]
                						}
                				}
                				heatmap.addRowsFilter('non-expressed-rows');
                				heatmap.applyFilters();
               				
                				// Default sort
                				heatmap.rows.sort.type = "value";
								heatmap.rows.sort.field = 0;
								heatmap.rows.sort.asc = true;
								heatmap.cols.sort.type = "value";
								heatmap.cols.sort.field = 0;
								heatmap.cols.sort.asc = true; 
								heatmap.applySort();
								
                			}
                		}
                );
        });
        </script>
</head>
<body>

	<div id="heatmap"></div>

</body>
</html>
